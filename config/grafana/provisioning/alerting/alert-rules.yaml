        instant: true
        intervalMs: 1000
        legendFormat: __auto
        maxDataPoints: 43200
        range: false
        refId: A
    # Query B: Peer disconnect rate from VictoriaMetrics (increase over 5m)
    - refId: B
      queryType: ''
      relativeTimeRange:
        from: 300
        to: 0
      datasourceUid: victoria
