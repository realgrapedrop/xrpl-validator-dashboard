  - uid: cf3s82tit1zpca
    title: Peer Latency with Disconnect Correlation
    condition: E
    data:
    # Query A: P90 peer latency from state-exporter
    - refId: A
      queryType: ''
      relativeTimeRange:
        from: 600
        to: 0
      datasourceUid: state-exporter
      model:
        editorMode: code
        expr: xrpl_peer_latency_p90_realtime
